{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Транспорт</h2>
        <a href="/" class="btn btn-secondary">На главную</a>
    </div>
    
    <div class="mb-2">
        <button class="btn btn-primary" id="addAuto">
            <i class="bi bi-plus"></i> Добавить
        </button>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Номер авто</th>
                    <th>Марка авто</th>
                    <th>Масса без нагрузки, кг</th>
                    <th>Максимальная масса, кг</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td class="text-end">{{ row[2] }}</td>
                    <td class="text-end">{{ row[3] }}</td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary edit-auto" data-id="{{ loop.index }}">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-auto" data-id="{{ loop.index }}">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Add/Edit Modal -->
<div class="modal fade" id="autoModal" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header py-2">
                <h5 class="modal-title" id="modalTitle">Добавить транспорт</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body py-2">
                <form id="autoForm">
                    <div class="mb-2">
                        <label for="autoNumber" class="form-label">Номер авто:</label>
                        <input type="text" class="form-control form-control-sm" id="autoNumber" required>
                    </div>
                    <div class="mb-2">
                        <label for="autoMark" class="form-label">Марка авто:</label>
                        <input type="text" class="form-control form-control-sm" id="autoMark" required>
                    </div>
                    <div class="mb-2">
                        <label for="minWeight" class="form-label">Масса без нагрузки, кг:</label>
                        <input type="number" class="form-control form-control-sm" id="minWeight" required>
                    </div>
                    <div class="mb-2">
                        <label for="maxWeight" class="form-label">Максимальная масса, кг:</label>
                        <input type="number" class="form-control form-control-sm" id="maxWeight" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer py-2">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary btn-sm" id="saveAuto">Сохранить</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
